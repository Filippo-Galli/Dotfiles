# GENERAL SETTINGS
general {
    disable_loading_bar = true
    grace = 2
    hide_cursor = true
    no_fade_in = false
    pam_module = hyprlock
}

# BACKGROUND CONFIGURATION
background {
    path = /home/filippo/Documents/Dotfiles/nixos/WM/wallpaper/RWB.jpg
    blur_passes = 0
    blur_size = 1
}

# INPUT FIELD (PASSWORD)
input-field {
    size = 600, 100
    position = 0, +200
    monitor = 
    dots_center = true
    fade_on_empty = false
    font_color = rgba(100, 100, 100, 0.5)
    inner_color = rgba(255, 255, 255, 0.1)
    outer_color = rgba(255, 255, 255, 0.3)
    outline_thickness = 2
    placeholder_text = Password...
    shadow_passes = 4
    shadow_size = 8
    shadow_color = rgba(0, 0, 0, 0.3)
    
    # Glossy/glass effect settings
    rounding = 40
    border_size = 1
    border_color = rgba(255, 255, 255, 0.5)
    
    # Authentication feedback
    check_color = rgba(34, 204, 136, 0.8)
    fail_color = rgba(204, 34, 34, 0.8)
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    fail_transition = 300
    
    # Additional glass effects
    capslock_color = rgba(255, 193, 7, 0.8)
    numlock_color = rgba(108, 117, 125, 0.8)
}

# TIME DISPLAY
label {
    monitor = 
    text = cmd[update:1000] echo "$(date +"%H:%M")"
    color = rgb(24, 25, 38)
    font_size = 55
    font_family = Fira Semibold
    position = 0, -150
    halign = center
    valign = top
}

# DATE DISPLAY
label {
    monitor = 
    text = cmd[update:43200000] echo "$(date +"%A, %d %B %Y")"
    color = rgb(24, 25, 38)
    font_size = 25
    font_family = Fira Semibold
    position = 0, -250
    halign = center
    valign = top
}