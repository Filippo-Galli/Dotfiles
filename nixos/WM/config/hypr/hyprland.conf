
#############################
### VARIABLES ###
#############################
$mainMod = SUPER

#############################
### MONITORS ###
#############################
monitor = ,preferred,auto,2
monitor = DP-3, 1920x1080, 2880x0, 1

#############################
### ENVIRONMENT VARIABLES ###
#############################
env = XCURSOR_THEME,Adwaita
env = XCURSOR_SIZE,24

#############################
### STARTUP (exec-once) ###
#############################
# Set DBus environment variables
exec-once = dbus-update-activation-environment --all

# Clipboard manager
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = cliphist wipe

# Blue light filter
exec-once = hyprsunset -t 4000

# Wallpaper daemon
exec-once = swww-daemon

# Automounting
exec-once = udiskie -an --no-tray -f nemo

# Battery notification script (Assicurati che il path sia corretto rispetto a dove lanci hyprland)
exec-once = bash ./battery_notify.sh

# OSD Server
exec-once = swayosd-server

#############################
### STARTUP (exec) ###
#############################
exec = swww img /home/filippo/Documents/Dotfiles/nixos/WM/wallpaper/starship.jpg

#############################
### INPUT ###
#############################
input {
    kb_layout = it
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = true
    }

    sensitivity = 0
}

#############################
### GESTURES ###
#############################
gestures {
    workspace_swipe = true
    workspace_swipe_fingers = 3
}

#############################
### MISCELLANEOUS ###
#############################
misc {
    disable_hyprland_logo = true
    vfr = true
}

#############################
### GENERAL ###
#############################
general {
    gaps_in = 5
    gaps_out = 1
    border_size = 2
    col.active_border = rgba(777777aa)
    col.inactive_border = rgba(000000aa)
    layout = dwindle
}

#############################
### DECORATIONS ###
#############################
decoration {
    rounding = 10
}

#############################
### ANIMATIONS ###
#############################
animations {
    enabled = true

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 4, myBezier
    animation = windowsOut, 1, 4, default, popin 80%
    animation = border, 1, 6, default
    animation = borderangle, 1, 5, default
    animation = fade, 1, 4, default
    animation = workspaces, 1, 4, default
}

#############################
### DWINDLE ###
#############################
dwindle {
    pseudotile = true
    preserve_split = true
}

#############################
### DEVICES ###
#############################
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

#############################
### KEYBINDINGS ###
#############################

# Basic application bindings
bind = $mainMod, Q, exec, kitty
bind = $mainMod, k, killactive
bind = $mainMod, L, exec, hyprlock

# Rofi bindings
bind = $mainMod, E, exec, rofi -show drun -theme ~/.config/rofi/custom-theme.rasi
bind = $mainMod, P, exec, rofi -show window -theme ~/.config/rofi/custom-theme.rasi

# System controls
bind = $mainMod SHIFT, S, exec, shutdown now
bind = $mainMod SHIFT, R, exec, reboot
bind = $mainMod, J, togglesplit

# Focus movement
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Workspace switching
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move windows to workspaces
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Workspace scrolling
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Brightness controls with SwayOSD
bind = , XF86MonBrightnessUp, exec, swayosd-client --brightness raise
bind = , XF86MonBrightnessDown, exec, swayosd-client --brightness lower

# Audio controls with SwayOSD
bind = , XF86AudioRaiseVolume, exec, swayosd-client --output-volume raise
bind = , XF86AudioLowerVolume, exec, swayosd-client --output-volume lower
bind = , XF86AudioMute, exec, swayosd-client --output-volume mute-toggle
bind = SUPER, XF86AudioRaiseVolume, exec, swayosd-client --input-volume raise
bind = SUPER, XF86AudioLowerVolume, exec, swayosd-client --input-volume lower
bind = , XF86AudioMicMute, exec, swayosd-client --input-volume mute-toggle

# Caps Lock toggle with SwayOSD
bind = , Caps_Lock, exec, swayosd-client --caps-lock toogle

# Screenshot
bind = , XF86Calculator, exec, grim -g "$(slurp)"

# Waybar toggle
bind = $mainMod, W, exec, if systemctl --user is-active --quiet waybar; then systemctl --user stop waybar; else systemctl --user start waybar; fi

# Custom application bindings
bind = $mainMod, B, exec, brave
bind = $mainMod, F, fullscreen
bind = $mainMod, C, exec, code --password-store="gnome-libsecret"
bind = $mainMod, N, exec, nemo
# Clipboard History (Piped command)
bind = $mainMod, V, exec, cliphist list | rofi -dmenu -display-columns 2- -theme ~/.config/rofi/custom-theme-dmenu.rasi | cliphist decode | wl-copy
bind = $mainMod, O, exec, obsidian
bind = $mainMod, G, exec, kitty --class gazelle -e gazelle

# Multi-monitor workspace movement
bind = $mainMod ALT, L, movecurrentworkspacetomonitor, l
bind = $mainMod ALT, R, movecurrentworkspacetomonitor, r

# Window management
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d